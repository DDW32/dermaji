<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product['name'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/produk_detail.css') }}">
</head>

<body>
    <div id="upper">
        <div class="logo">
            <img src="static\images\logoumkm.png" alt="" class="gbrjanji">
        </div>
        <div id="navigator">
            <div class="menu">
                <a href="{{ url_for('home') }}">
                    <img class="menuimg" src="{{ url_for('static', filename='images/home.png') }}" alt="">
                    <p class="menutxt">BERANDA</p>
                </a>
            </div>
            <div class="menu">
                <a href="{{ url_for('produk') }}">
                    <img class="menuimg" src="{{ url_for('static', filename='images/tas.png') }}" alt="">
                    <p class="menutxt">PRODUK</p>
                </a>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="produk_detail">
            <div class="img_container">
                <img class="imgproduk" src="{{ url_for('static', filename=product['image']) }}"
                    alt="{{ product['name'] }}">
            </div>
            <div class="detail_container">
                <h2>{{ product['name'] }}</h2>
                <p class="hargaproduk">RP.{{ product['price'] }}</p>
                <div class="kolomdeskripsi">
                    <p class="deskripsi">{{ product['description'] }}</p>
                </div>
                <button class="whatsapp_btn">
                    <a href="https://wa.me/{{ product['whatsapp'] }}" target="_blank">Hubungi via WhatsApp</a>
                </button>
            </div>
        </div>
    </div>

    <div id="footer">
        <p class="footertxt">Â© 2024. All Rights Reserved.</p>
    </div>
</body>

</html>
